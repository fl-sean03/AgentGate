name: Nightly

on:
  schedule:
    - cron: '0 4 * * *'  # 4 AM UTC daily
  workflow_dispatch:
    inputs:
      run_e2e:
        type: boolean
        description: 'Run E2E tests'
        required: false
        default: true
      node_version:
        type: choice
        description: 'Node.js version'
        required: false
        default: '20'
        options:
          - '18'
          - '20'
          - '22'

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'

permissions:
  contents: read

jobs:
  # ============================================================================
  # Full Test Matrix
  # ============================================================================
  full-matrix:
    name: Full Test Matrix (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: ['18', '20', '22']
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure Git
        run: |
          git config --global user.email "ci@agentgate.dev"
          git config --global user.name "AgentGate CI"

      - name: Build shared package
        run: pnpm --filter @agentgate/shared build

      - name: Run all tests
        run: pnpm test
        env:
          CI: true
          NODE_ENV: test

      - name: Run coverage
        run: pnpm test:coverage
        continue-on-error: true

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-node-${{ matrix.node-version }}
          path: |
            packages/*/test-output/
            packages/*/coverage/
          retention-days: 7

  # ============================================================================
  # Full Platform Tests
  # ============================================================================
  platform-full:
    name: Full Platform Tests (${{ matrix.os }}, Node ${{ matrix.node-version }})
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: ['18', '20', '22']
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure Git
        run: |
          git config --global user.email "ci@agentgate.dev"
          git config --global user.name "AgentGate CI"

      - name: Build shared package
        run: pnpm --filter @agentgate/shared build

      - name: Run server tests
        run: pnpm --filter @agentgate/server test
        env:
          CI: true

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}-node-${{ matrix.node-version }}
          path: |
            packages/server/test-output/
          retention-days: 7

  # ============================================================================
  # E2E Tests (Comprehensive)
  # ============================================================================
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event.inputs.run_e2e == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure Git
        run: |
          git config --global user.email "ci@agentgate.dev"
          git config --global user.name "AgentGate CI"

      - name: Build all packages
        run: pnpm build

      - name: Run E2E tests
        run: pnpm --filter @agentgate/server test:e2e
        env:
          CI: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Upload E2E results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-results
          path: |
            packages/server/test-output/
          retention-days: 14

  # ============================================================================
  # Security Deep Scan
  # ============================================================================
  security-scan:
    name: Security Deep Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run full audit
        run: pnpm audit
        continue-on-error: true

      - name: Check for outdated dependencies
        run: pnpm outdated || true

      - name: Generate dependency report
        run: |
          echo "## Dependency Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Outdated Dependencies" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          pnpm outdated 2>&1 || true >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # Build Verification
  # ============================================================================
  build-full:
    name: Full Build Verification
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      - name: Build all
        run: pnpm build

      - name: Verify build outputs
        run: |
          test -f packages/server/dist/index.js || exit 1
          test -d packages/dashboard/dist || exit 1
          test -f packages/shared/dist/index.js || exit 1
          echo "All build outputs verified"

  # ============================================================================
  # Nightly Summary
  # ============================================================================
  nightly-summary:
    name: Nightly Summary
    runs-on: ubuntu-latest
    if: always()
    needs: [full-matrix, platform-full, e2e-tests, security-scan, build-full]
    steps:
      - name: Create summary
        run: |
          echo "## Nightly Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Full Matrix Tests | ${{ needs.full-matrix.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Platform Tests | ${{ needs.platform-full.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| E2E Tests | ${{ needs.e2e-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Scan | ${{ needs.security-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build Verification | ${{ needs.build-full.result }} |" >> $GITHUB_STEP_SUMMARY

      - name: Check for failures
        if: |
          needs.full-matrix.result == 'failure' ||
          needs.build-full.result == 'failure'
        run: |
          echo "::error::Nightly build had failures"
          exit 1
