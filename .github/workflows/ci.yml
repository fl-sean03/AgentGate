name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      debug_enabled:
        type: boolean
        description: 'Run with debug logging'
        required: false
        default: false

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'

# Minimal permissions by default
permissions:
  contents: read

jobs:
  # ============================================================================
  # TIER 1: Fast Checks (Always run, block merge)
  # ============================================================================
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint (all packages)
        run: pnpm lint

  typecheck:
    name: TypeScript Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run TypeScript compiler (all packages)
        run: pnpm typecheck

  # ============================================================================
  # TIER 2: Core Tests (Required, blocks merge)
  # ============================================================================
  test:
    name: Tests (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    timeout-minutes: 15
    permissions:
      contents: read
      checks: write
    strategy:
      fail-fast: false
      matrix:
        # Run full matrix only on main branch push, single node version for PRs
        # Note: Package requires Node >= 20, so we only test 20 and 22
        node-version: ${{ github.event_name == 'pull_request' && fromJson('["20"]') || fromJson('["20", "22"]') }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Cache TypeScript build
        uses: actions/cache@v4
        with:
          path: |
            packages/*/dist
            packages/*/.tsbuildinfo
          key: ${{ runner.os }}-tsc-${{ hashFiles('**/tsconfig.json', 'packages/*/src/**') }}
          restore-keys: |
            ${{ runner.os }}-tsc-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure Git
        run: |
          git config --global user.email "ci@agentgate.dev"
          git config --global user.name "AgentGate CI"

      - name: Build shared package
        run: pnpm --filter @agentgate/shared build

      - name: Run tests (all packages)
        id: test-run
        run: pnpm test
        env:
          CI: true
          NODE_ENV: test
        continue-on-error: true

      - name: Upload test results on failure
        if: failure() || steps.test-run.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: test-results-node-${{ matrix.node-version }}-${{ github.run_id }}
          path: |
            packages/*/test-output/
            packages/*/coverage/
          retention-days: 14

      - name: Check test result
        if: steps.test-run.outcome == 'failure'
        run: exit 1

      - name: Create CI Summary
        if: always()
        run: |
          echo "## Test Run Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Node Version | ${{ matrix.node-version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Platform | ${{ runner.os }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Test Result | ${{ steps.test-run.outcome }} |" >> $GITHUB_STEP_SUMMARY

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test]
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Cache TypeScript build
        uses: actions/cache@v4
        with:
          path: |
            packages/*/dist
            packages/*/.tsbuildinfo
          key: ${{ runner.os }}-tsc-${{ hashFiles('**/tsconfig.json', 'packages/*/src/**') }}
          restore-keys: |
            ${{ runner.os }}-tsc-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm build

      - name: Verify server build output
        run: |
          test -f packages/server/dist/index.js || (echo "Server build output missing" && exit 1)
          echo "Server build output verified"

      - name: Verify dashboard build output
        run: |
          test -d packages/dashboard/dist || (echo "Dashboard build output missing" && exit 1)
          echo "Dashboard build output verified"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: agentgate-${{ github.sha }}
          path: |
            packages/server/dist/
            packages/dashboard/dist/
            packages/shared/dist/
          retention-days: 30

  # ============================================================================
  # CLI Integration Tests
  # ============================================================================
  cli-test:
    name: CLI Integration
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: agentgate-${{ github.sha }}
          path: packages/

      - name: Configure Git
        run: |
          git config --global user.email "ci@agentgate.dev"
          git config --global user.name "AgentGate CI"

      - name: Test CLI help
        run: node packages/server/dist/index.js --help

      - name: Test CLI version
        run: node packages/server/dist/index.js --version

      - name: Test submit command help
        run: node packages/server/dist/index.js submit --help

      - name: Test list command
        run: node packages/server/dist/index.js list || true

  # ============================================================================
  # TIER 3: Extended Tests (Run in parallel, don't block)
  # ============================================================================
  platform-test:
    name: Platform (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: [lint, typecheck]
    timeout-minutes: 15
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure Git
        run: |
          git config --global user.email "ci@agentgate.dev"
          git config --global user.name "AgentGate CI"

      - name: Build shared package
        run: pnpm --filter @agentgate/shared build

      - name: Run server tests
        id: test-run
        run: pnpm --filter @agentgate/server test
        env:
          CI: true

      - name: Upload test results on failure
        if: failure() || steps.test-run.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}-${{ github.run_id }}
          path: |
            packages/server/test-output/
          retention-days: 14

  # ============================================================================
  # Coverage Reporting (Main branch only)
  # ============================================================================
  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    needs: [test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure Git
        run: |
          git config --global user.email "ci@agentgate.dev"
          git config --global user.name "AgentGate CI"

      - name: Build shared
        run: pnpm --filter @agentgate/shared build

      - name: Run coverage (shared)
        run: pnpm --filter @agentgate/shared test:coverage
        continue-on-error: true

      - name: Run coverage (dashboard)
        run: pnpm --filter @agentgate/dashboard test:coverage
        continue-on-error: true

      - name: Run coverage (server)
        run: pnpm --filter @agentgate/server test:coverage
        continue-on-error: true

      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./packages/*/coverage/lcov.info
          fail_ci_if_error: false

  # ============================================================================
  # Security Audit
  # ============================================================================
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run pnpm audit
        id: audit
        run: pnpm audit --audit-level=high
        continue-on-error: true

      - name: Check for critical vulnerabilities
        run: |
          RESULT=$(pnpm audit --json 2>/dev/null | jq '.advisories | length' 2>/dev/null || echo "0")
          if [ "$RESULT" -gt 0 ]; then
            echo "::warning::Found $RESULT security advisories"
          fi
        continue-on-error: true

      - name: Verify lockfile integrity
        run: |
          pnpm install --frozen-lockfile --ignore-scripts
          if [ $? -ne 0 ]; then
            echo "::error::Lockfile is out of sync with package.json"
            exit 1
          fi

      - name: Upload audit results
        if: steps.audit.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: security-audit
          path: pnpm-lock.yaml
          retention-days: 7

  # ============================================================================
  # Dependency Review (PRs only)
  # ============================================================================
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          allow-licenses: MIT, Apache-2.0, ISC, BSD-2-Clause, BSD-3-Clause, 0BSD, Unlicense, CC0-1.0

  # ============================================================================
  # Dependency Check
  # ============================================================================
  deps:
    name: Dependency Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check for outdated dependencies
        run: pnpm outdated || true

      - name: Verify lockfile integrity
        run: pnpm install --frozen-lockfile --ignore-scripts

  # ============================================================================
  # Documentation Check
  # ============================================================================
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check README exists
        run: test -f README.md

      - name: Check for broken internal links
        run: |
          # Simple check for common broken patterns
          if grep -rE '\[.*\]\(\s*\)' docs/ 2>/dev/null; then
            echo "::warning::Found potential empty links in docs"
          fi
        continue-on-error: true

  # ============================================================================
  # Release Ready Check (main branch only)
  # ============================================================================
  release-ready:
    name: Release Ready
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: [lint, typecheck, test, build, cli-test, security]
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build for release
        run: pnpm build

      - name: Extract version
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check version tag
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "Tag v$VERSION already exists"
          else
            echo "Ready to tag v$VERSION"
          fi

      - name: Release summary
        run: |
          echo "## Release Ready: v${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All checks passed. Ready for release." >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # Final Status Check
  # ============================================================================
  ci-status:
    name: CI Status
    runs-on: ubuntu-latest
    if: always()
    needs: [lint, typecheck, test, build, cli-test, platform-test, security, deps, docs]
    permissions:
      contents: read
    steps:
      - name: Check status
        run: |
          if [[ "${{ needs.lint.result }}" == "failure" ]] || \
             [[ "${{ needs.typecheck.result }}" == "failure" ]] || \
             [[ "${{ needs.test.result }}" == "failure" ]] || \
             [[ "${{ needs.build.result }}" == "failure" ]] || \
             [[ "${{ needs.cli-test.result }}" == "failure" ]]; then
            echo "::error::Critical CI checks failed"
            exit 1
          fi
          echo "All critical CI checks passed"

      - name: Create summary
        if: always()
        run: |
          echo "## CI Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| TypeScript | ${{ needs.typecheck.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Tests | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| CLI Integration | ${{ needs.cli-test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Platform Tests | ${{ needs.platform-test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security | ${{ needs.security.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Dependencies | ${{ needs.deps.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Documentation | ${{ needs.docs.result }} |" >> $GITHUB_STEP_SUMMARY
